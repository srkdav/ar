<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Static graph points -->
        <a-box position="0 0.5 0" material="color: red"></a-box>
        <a-box position="1 1 0" material="color: blue"></a-box>
        <a-box position="-1 0.8 0" material="color: green"></a-box>
        
        <!-- Connect the points -->
        <a-entity line="start: 0 0.5 0; end: 1 1 0; color: yellow"></a-entity>
        <a-entity line="start: 1 1 0; end: -1 0.8 0; color: yellow"></a-entity>
    </a-scene>
</body>
</html>
