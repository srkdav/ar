<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Axes -->
        <a-entity line="start: -2 0 0; end: 2 0 0; color: red"></a-entity> <!-- X-axis -->
        <a-entity line="start: 0 -2 0; end: 0 2 0; color: green"></a-entity> <!-- Y-axis -->
        <a-entity line="start: 0 0 -2; end: 0 0 2; color: blue"></a-entity> <!-- Z-axis -->

        <!-- Points -->
        <a-sphere position="0 0 0" radius="0.05" color="yellow"></a-sphere> <!-- Origin -->
        <a-sphere position="1 1 0" radius="0.05" color="blue"></a-sphere>
        <a-sphere position="-1 0.5 0" radius="0.05" color="green"></a-sphere>
        <a-sphere position="0.5 1.5 0" radius="0.05" color="red"></a-sphere>

        <!-- Connecting lines -->
        <a-entity line="start: 0 0 0; end: 1 1 0; color: yellow"></a-entity>
        <a-entity line="start: 1 1 0; end: -1 0.5 0; color: yellow"></a-entity>
        <a-entity line="start: -1 0.5 0; end: 0.5 1.5 0; color: yellow"></a-entity>
    </a-scene>
</body>
</html>
