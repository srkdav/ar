<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plotly with AR.js</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #graph {
      width: 400px;
      height: 400px;
      position: absolute;
      top: -1000px; /* Keep it off-screen */
    }
  </style>
</head>
<body>
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- AR Marker -->
    <a-marker preset="custom" type="pattern" url="marker.patt">
      <!-- Plane for Plotly Graph -->
      <a-entity id="plotly-plane" geometry="primitive: plane; height: 2; width: 2;" position="0 1 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Div to Render Plotly Graph -->
  <div id="graph"></div>

  <!-- Application Logic -->
  <script src="app.js"></script>
</body>
</html>
