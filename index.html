<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True 3D Graph in AR.js</title>
  <!-- Latest A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <script>
    // Disable unused GLTF loader to prevent DRACO conflicts
    AFRAME.registerComponent('gltf-model', { init: () => {} });
  </script>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="custom" type="pattern" url="marker.patt">
      <!-- Container for the 3D scatter plot -->
      <a-entity id="graph-container" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="app.js"></script>
</body>
</html>
