<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Graph in AR.js</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- AR.js Scene -->
  <a-scene embedded arjs>
    <!-- Marker -->
    <a-marker preset="custom" type="pattern" url="marker.patt">
      <!-- Plane to hold the interactive Plotly graph -->
      <a-plane id="graph-plane" position="0 1 0" rotation="-90 0 0" width="3" height="3">
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <!-- Invisible Div for Plotly Graph -->
  <div id="plotly-container" style="display: none;"></div>
  <script src="app.js"></script>
</body>
</html>
